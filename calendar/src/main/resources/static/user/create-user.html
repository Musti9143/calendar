<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create User</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Create User</h2>
    <form id="createUserForm">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" placeholder="Enter name" required>
        </div>
        <div class="form-group">
            <label for="surname">Surname:</label>
            <input type="text" class="form-control" id="surname" placeholder="Enter surname" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" required>
        </div>
        <button type="button" class="btn btn-primary" onclick="createUser()">Create User</button>
        <br>
        <a href="../index.html" class="btn btn-secondary mt-3">Home</a>
    </form>
    <div id="createResult" class="mt-3"></div>
</div>

<script>
    function createUser() {
        const name = document.getElementById('name').value;
        const surname = document.getElementById('surname').value;
        const email = document.getElementById('email').value;

        fetch('/api/v1/user/create', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ name, surname, email })
        })
        .then(response => response.text())
        .then(data => {
            document.getElementById('createResult').innerText = data;
        });
    }
</script>
</body>
</html>
