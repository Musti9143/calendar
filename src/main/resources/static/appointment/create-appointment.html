<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Appointment</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Create Appointment</h2>
    <form id="createAppointmentForm">
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" class="form-control" id="title" placeholder="Enter title" required>
        </div>
        <div class="form-group">
            <label for="author">Author Email:</label>
            <input type="email" class="form-control" id="author" placeholder="Enter author's email" required>
        </div>
        <div class="form-group">
            <label for="startDateTime">Start Date and Time:</label>
            <input type="datetime-local" class="form-control" id="startDateTime" required>
        </div>
        <div class="form-group">
            <label for="endDateTime">End Date and Time:</label>
            <input type="datetime-local" class="form-control" id="endDateTime" required>
        </div>
        <div class="form-group">
            <label for="description">Description (Optional):</label>
            <textarea class="form-control" id="description" placeholder="Enter description"></textarea>
        </div>
        <div class="form-group">
            <h5>Location</h5>
            <div class="ml-3">
                <div class="form-group">
                    <label for="street">Street:</label>
                    <input type="text" class="form-control" id="street" placeholder="Enter street">
                </div>
                <div class="form-group">
                    <label for="streetNumber">Street number:</label>
                    <input type="text" class="form-control" id="streetNumber" placeholder="Enter street number">
                </div>
                <div class="form-group">
                    <label for="postalCode">Postal Code:</label>
                    <input type="text" class="form-control" id="postalCode" placeholder="Enter postal code">
                </div>
                <div class="form-group">
                    <label for="city">City:</label>
                    <input type="text" class="form-control" id="city" placeholder="Enter city">
                </div>
                <div class="form-group">
                    <label for="country">Country Code:</label>
                    <select class="form-control" id="country">
                        <!-- Dropdown wird dynamisch per JavaScript befüllt -->
                    </select>
                </div>
            </div>
        </div>
        <button type="button" class="btn btn-primary" onclick="createAppointment()">Create Appointment</button>
        <br>
        <a href="../index.html" class="btn btn-secondary mt-3">Home</a>
    </form>
    <div id="createResult" class="mt-3"></div>
</div>

<script>

    // ISO-Liste aller Country-Codes (Alpha-3)
    const isocountrys = [
        "AFG", "ALB", "DZA", "AND", "AGO", "ATG", "ARG", "ARM", "AUS", "AUT",
        "AZE", "BHS", "BHR", "BGD", "BRB", "BLR", "BEL", "BLZ", "BEN", "BTN",
        "BOL", "BIH", "BWA", "BRA", "BRN", "BGR", "BFA", "BDI", "CPV", "KHM",
        "CMR", "CAN", "CAF", "TCD", "CHL", "CHN", "COL", "COM", "COG", "COD",
        "CRI", "CIV", "HRV", "CUB", "CYP", "CZE", "DNK", "DJI", "DMA", "DOM",
        "ECU", "EGY", "SLV", "GNQ", "ERI", "EST", "SWZ", "ETH", "FJI", "FIN",
        "FRA", "GAB", "GMB", "GEO", "DEU", "GHA", "GRC", "GRD", "GTM", "GIN",
        "GNB", "GUY", "HTI", "HND", "HUN", "ISL", "IND", "IDN", "IRN", "IRQ",
        "IRL", "ISR", "ITA", "JAM", "JPN", "JOR", "KAZ", "KEN", "KIR", "PRK",
        "KOR", "KWT", "KGZ", "LAO", "LVA", "LBN", "LSO", "LBR", "LBY", "LIE",
        "LTU", "LUX", "MDG", "MWI", "MYS", "MDV", "MLI", "MLT", "MHL", "MRT",
        "MUS", "MEX", "FSM", "MDA", "MCO", "MNG", "MNE", "MAR", "MOZ", "MMR",
        "NAM", "NRU", "NPL", "NLD", "NZL", "NIC", "NER", "NGA", "NOR", "OMN",
        "PAK", "PLW", "PAN", "PNG", "PRY", "PER", "PHL", "POL", "PRT", "QAT",
        "ROU", "RUS", "RWA", "KNA", "LCA", "VCT", "WSM", "SMR", "STP", "SAU",
        "SEN", "SRB", "SYC", "SLE", "SGP", "SVK", "SVN", "SLB", "SOM", "ZAF",
        "SSD", "ESP", "LKA", "SDN", "SUR", "SWE", "CHE", "SYR", "TJK", "THA",
        "TLS", "TGO", "TON", "TTO", "TUN", "TUR", "TKM", "TUV", "UGA", "UKR",
        "ARE", "GBR", "USA", "URY", "UZB", "VUT", "VAT", "VEN", "VNM", "YEM",
        "ZMB", "ZWE"
    ];

    // Dropdown befüllen
    window.onload = () => {
        const countrySelect = document.getElementById("country");

        // Leeres Option-Element hinzufügen
        const placeholderOption = document.createElement("option");
        placeholderOption.value = ""; // Leerwert
        placeholderOption.text = "Please select a country"; // Text, der angezeigt wird
        placeholderOption.selected = true; // Standardmäßig ausgewählt
        countrySelect.appendChild(placeholderOption); // Platzhalter hinzufügen

        isocountrys.forEach(code => {
            const option = document.createElement("option");
            option.value = code;
            option.text = code;
            countrySelect.appendChild(option);
        });
    };

    function createAppointment() {
        const title = document.getElementById('title').value;
        const email = document.getElementById('author').value;
        const startDateTime = document.getElementById('startDateTime').value;
        const endDateTime = document.getElementById('endDateTime').value;
        const description = document.getElementById('description').value || null;

        // Neue Felder sammeln
        const street = document.getElementById('street').value;
        const streetNumber = document.getElementById('streetNumber').value;
        const postalCode = document.getElementById('postalCode').value;
        const city = document.getElementById('city').value;
        const country = document.getElementById('country').value;

        // Validierung für die Location-Felder
        const isLocationProvided = street || streetNumber || city || postalCode || country; // Irgendein Feld ausgefüllt?
        const isLocationComplete = street && city && postalCode && country; // Alle Felder ausgefüllt?

        if (isLocationProvided && !isLocationComplete) {
            alert("If you provide any location field, all location fields must be completed!");
            return; // Verhindert das Senden des Requests
        }

        // Aufbau des "Location"-Objekts für den Request
        const location = isLocationProvided ? { street, streetNumber, city, postalCode, country } // Vollständig ausgefüllt
        : null; // Keine Location-Infos

        fetch('/api/v1/appointment/create', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                title,
                email,
                startDateTime,
                endDateTime,
                description,
                location
            })
        })
        .then(response => response.json())
        .then(data => {
            if (data.error) {
                document.getElementById('createResult').innerHTML = `<div class="alert alert-danger" role="alert">${data.error.errorMessage}</div>`;
            } else {
                document.getElementById('createResult').innerHTML = `<div class="alert alert-success" role="alert">${data.response}</div>`;
            }
        })
        .catch(error => {
            document.getElementById('createResult').innerHTML = `<div class="alert alert-danger" role="alert">${error.message}</div>`;
        });
    }
</script>
</body>
</html>
